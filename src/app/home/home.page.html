<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de Usuarios </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let user of users | async">
        <ion-col size-xl="2" size-l="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-content>
              <p>{{user.gender}}</p>
              <p>{{user.name.first}}</p>
              <ion-avatar> <img [src]="user.picture.medium" /> </ion-avatar>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
