<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="contenido__fondo">
  <ion-input [(ngModel)]="filtro" placeholder="Introduce un filtro"></ion-input>

  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let pokemon of pokemons">
        <ion-col size-xl="2" size-l="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card class="cartas__color">
            <ion-card-content>
              <p>{{ pokemon.name.english }}</p>
              <p>Type: {{ pokemon.type.join(', ') }}</p>
              <p>HP: {{ pokemon.base.HP }}</p>
              <ion-avatar>
                <img [src]="pokemon.picture" />
              </ion-avatar>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
